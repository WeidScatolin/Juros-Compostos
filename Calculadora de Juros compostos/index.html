<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de juros compostos</h2>

            <div id="input_box">

                <div class="input_field">
                    <label for="value">Valor inicial (capital) :</label>
                    <input type="number"  id="value" placeholder="Digite Aqui:">
                </div>
    
                <div class="input_field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee" placeholder="Digite Aqui:">
                </div>
    
                <div class="input_field">
                    <label for="time">Tempo de Rendimento a.m</label>
                    <input type="number" id="time" placeholder="Digite Aqui:">
                </div>
        </div>
        
            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$0,00
                </span>
            </div>
            <button id="calc">Calcular</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
